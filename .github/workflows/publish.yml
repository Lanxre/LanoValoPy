name: Publish LanoValoPy

on:
  push:
    branches:
      - master

permissions:
  contents: write  # This grants write permissions to the github-actions[bot]

jobs:
  publish:
    runs-on: ubuntu-latest
    needs: docs
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: Configure Poetry to use the PyPI token
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.POETRY_PYPI_TOKEN_PYPI }}
        run: poetry config pypi-token.pypi ${POETRY_PYPI_TOKEN_PYPI}

      - name: Install dependencies
        run: poetry install --no-root --without dev

      - name: Publish to PyPI
        run: poetry publish --build

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.2
      - name: Set up Python 3.11
        uses: actions/setup-python@v5.1.0
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip3 install -r requirements.txt
      - name: Install dev-dependencies
        run: pip install toml && python -c 'import toml; c = toml.load("pyproject.toml");print("\n".join(c["tool"]["poetry"]["group"]["dev"]["dependencies"]))' | pip install -r /dev/stdin
      - name: Install async dependencies
        run: pip install toml && python -c 'import toml; c = toml.load("pyproject.toml");print("\n".join(c["tool"]["poetry"]["extras"]["async"]))' | pip install -r /dev/stdin
      - name: Build Documentation
        run: cd docs && make html && cd ..
      - name: Upload Documentation to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_build/html
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/html
          force_orphan: true
    needs: publish
    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
